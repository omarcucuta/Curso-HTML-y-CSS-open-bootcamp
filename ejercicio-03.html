<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 03 - Multimedia con HTML</title>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a utilizar im√°genes</h1>
            <img src="multimedia/donkey-kong-country.jpg" alt="Donkey Kong Country" width="500" height="" />
        </div>
        <div>
            <h1>Aprendiendo a utilizar los videos</h1>
            <video width="500" height="" controls autoplay muted loop>
                <source src="multimedia/donkey-kong-country.mp4" type="video/mp4" />
            </video>
        </div>
        <div>
            <h1>Aprendiendo a utilizar los audios</h1>
            <!--No funciona el autoplay del audio
            Tampoco funciona desactivando el autoplay del video-->
            <audio controls autoplay loop>
                <source src="multimedia/donkey-kong-country.mp3" type="audio/mp3" />
            </audio>
        </div>       
    </body>
</html>
